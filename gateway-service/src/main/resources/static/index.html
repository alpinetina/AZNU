<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>System Rezerwacji Weterynaryjnej</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f4f4f9; }
        h1 { color: #2c3e50; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; margin-top: 20px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #2980b9; }
        button.status-btn { background-color: #27ae60; }
        button.status-btn:hover { background-color: #219150; }
        #result, #statusResult { margin-top: 15px; padding: 10px; border-radius: 4px; display: none; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<h1>üêï Vet Clinic Dashboard</h1>

<div class="card">
    <h2>üìÖ Zleƒá Rezerwacjƒô</h2>
    <label>W≈Ça≈õciciel:</label>
    <input type="text" id="owner" value="Kowalski">

    <label>Imiƒô Zwierzaka:</label>
    <input type="text" id="petName" value="Burek">

    <label>Data Wizyty:</label>
    <input type="date" id="visitDate" value="2026-05-20">

    <label>ID Zlecenia (unikalne):</label>
    <input type="number" id="requestId" value="101">

    <button onclick="sendBooking()">Wy≈õlij Zlecenie</button>
    <div id="result"></div>
</div>

<div class="card">
    <h2>üîç Sprawd≈∫ Wynik</h2>
    <label>Podaj ID do sprawdzenia:</label>
    <input type="number" id="checkId" placeholder="Wpisz ID zlecenia...">

    <button class="status-btn" onclick="checkStatus()">Sprawd≈∫ Status</button>
    <div id="statusResult"></div>
</div>

<script>
    // Funkcja 1: Wysy≈Çanie zlecenia (POST)
    async function sendBooking() {
        const data = {
            owner: document.getElementById('owner').value,
            petName: document.getElementById('petName').value,
            visitDate: document.getElementById('visitDate').value,
            requestId: parseInt(document.getElementById('requestId').value)
        };

        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        resultDiv.className = '';
        resultDiv.innerHTML = '‚è≥ Wysy≈Çanie...';

        try {
            const response = await fetch('/api/book', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const text = await response.text();
            resultDiv.className = 'success';
            resultDiv.innerHTML = '‚úÖ ' + text;
        } catch (e) {
            resultDiv.className = 'error';
            resultDiv.innerHTML = '‚ùå B≈ÇƒÖd po≈ÇƒÖczenia';
        }
    }

    // Funkcja 2: Sprawdzanie statusu (GET)
    async function checkStatus() {
        const id = document.getElementById('checkId').value;
        const resultDiv = document.getElementById('statusResult');

        if (!id) {
            alert("Wpisz ID!");
            return;
        }

        try {
            const response = await fetch('/api/status/' + id);
            const text = await response.text();

            resultDiv.style.display = 'block';
            if (text.includes("CONFIRMED")) {
                resultDiv.className = 'success';
                resultDiv.innerHTML = '‚úÖ Status: <b>' + text + '</b>';
            } else if (text.includes("FAILED")) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '‚ùå Status: <b>' + text + '</b>';
            } else {
                resultDiv.className = '';
                resultDiv.style.backgroundColor = '#fff3cd'; // ≈ª√≥≈Çty
                resultDiv.innerHTML = '‚è≥ Status: <b>' + text + '</b>';
            }
        } catch (e) {
            alert("B≈ÇƒÖd sprawdzania statusu");
        }
    }
</script>
</body>
</html>
